<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicplayer-114</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="player-container">
        <!--Song section-->
        <div class="img-container">
            <img src="https://source.unsplash.com/random">
        </div>
        <h2 id="title">Music name</h2>
        <h3 id="artsist">Artist</h3>
        <audio src="">

        </audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress">
            </div>
            <div class="duration-wrapper">
                <span id="current-time" class="current-time">0:00</span>
                <span id="duration" class="duration">2:15</span>

            </div>
        </div>
        <!--PLAYER CONTROLS-->
        <div class="player-controls">
            <i class="fa-solid fa-backward-fast" id="prev"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward-fast" id="next"></i>
        </div>

        
    </div>
    
</body>
</html>
